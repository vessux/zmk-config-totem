# TOTEM Keyboard Configuration
# ============================

# USB Configuration
# ----------------
# Disable USB logging to reduce firmware size and improve performance
CONFIG_ZMK_USB_LOGGING=n

# Bluetooth Configuration
# ----------------------
# Increase Bluetooth transmission power for better connectivity
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable Bluetooth Battery Service for battery level reporting
CONFIG_BT_BAS=y

# Enable ZMK's battery level monitoring and reporting
CONFIG_ZMK_BATTERY_REPORTING=y

# Split Keyboard Battery Configuration
# ----------------------------------
# Enable battery level fetching from peripheral (right) half
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Enable battery level proxy to show combined battery level
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# Power Management
# ---------------
# Enable deep sleep mode to save battery when keyboard is idle
CONFIG_ZMK_SLEEP=y